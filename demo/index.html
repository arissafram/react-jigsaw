<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React jigsaw demo</title>
    <style>
      body {
        margin: 0;
        padding: 20px;
        font-family: Arial, sans-serif;
      }

      #root {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        border: 2px solid #e0e0e0;
        border-radius: 12px;
        background: #f9f9f9;
        transition: all 0.3s ease;
      }

      /* Responsive container */
      @media (max-width: 768px) {
        #root {
          max-width: 100%;
          margin: 10px;
          padding: 15px;
        }
      }

      @media (max-width: 480px) {
        #root {
          margin: 5px;
          padding: 10px;
        }
      }

      /* Add a resize handle for testing */
      .resize-handle {
        position: fixed;
        top: 10px;
        right: 10px;
        background: #007bff;
        color: white;
        padding: 8px 12px;
        border-radius: 6px;
        cursor: pointer;
        font-size: 12px;
        z-index: 1000;
      }
    </style>
  </head>
  <body>
    <div class="resize-handle" onclick="toggleResize()">Toggle Resize</div>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      function toggleResize() {
        const root = document.getElementById('root');
        if (root.style.maxWidth === '400px') {
          root.style.maxWidth = '800px';
        } else {
          root.style.maxWidth = '400px';
        }
      }
    </script>
  </body>
</html>
